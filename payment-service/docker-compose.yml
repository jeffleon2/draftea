version: "3.9"

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    env_file: .env
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - payment-network
      - shared-network

  postgres:
    image: postgres:15
    container_name: payment-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-payments}
    restart: always
    healthcheck:
      test: "exit 0"
    ports:
      - "5432:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - payment-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - payment-network
      - shared-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    healthcheck:
      test: "exit 0"
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - payment-network
      - shared-network

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Esperando a que Kafka est√© listo...'
      kafka-topics --bootstrap-server kafka:29092 --list

      echo 'Creando topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.created --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.checked --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.dlq --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.response --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.debit.requested --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.dlq --replication-factor 1 --partitions 1

      echo 'Topics creados:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - payment-network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - payment-network
      - shared-network

networks:
  payment-network:
  shared-network:
    driver: bridge
    name: shared-network

volumes:
  payment-db-data:
